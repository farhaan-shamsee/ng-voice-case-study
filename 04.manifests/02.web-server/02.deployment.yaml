apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  namespace: web-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      initContainers:
      - name: init-serving-host
        image: busybox
        command: ['sh', '-c']
        args:
          - |
            POD_NAME=$(hostname)
            HOST_SUFFIX=${POD_NAME: -5}
            echo "<h2>serving-host=Host-$HOST_SUFFIX</h2>" > /init-html/serving-host.html
        volumeMounts:
        - name: init-volume
          mountPath: /init-html
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf

        - name: nginx-config
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html

        - name: init-volume
          mountPath: /usr/share/nginx/html/serving-host
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: init-volume
        emptyDir: {}