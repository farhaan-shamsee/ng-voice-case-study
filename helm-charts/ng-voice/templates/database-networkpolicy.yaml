{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.networkPolicy.database.name }}
  namespace: {{ .Values.namespaces.database }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mysql
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.networkPolicy.database.allowFrom.namespace }}
      podSelector:
        matchLabels:
          access: {{ .Values.networkPolicy.database.allowFrom.podLabel }}
    - podSelector:
        matchLabels:
          app: mysql-backup
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: mysql
    ports:
    - protocol: TCP
      port: 3306
{{- end }}
