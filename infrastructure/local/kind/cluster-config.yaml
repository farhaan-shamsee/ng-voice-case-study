kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: ng-voice-cluster

nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP
  - containerPort: 30090
    hostPort: 30090
    protocol: TCP

- role: worker
  labels:
    db-node: "node-1"

- role: worker
  labels:
    db-node: "node-2"

networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
