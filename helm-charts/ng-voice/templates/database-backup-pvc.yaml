{{- if .Values.backup.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.backup.pvc.name }}
  namespace: {{ .Values.namespaces.database }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.backup.pvc.size }}
  storageClassName: {{ .Values.backup.pvc.storageClass }}
{{- end }}
