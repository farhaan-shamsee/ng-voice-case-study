# Default values for ng-voice helm chart

# Namespaces
namespaces:
  database: database
  webServer: web-server

# MySQL Database Configuration
mysql:
  enabled: true
  name: mysql
  replicas: 2
  image:
    repository: mysql
    tag: "8.0"
    pullPolicy: IfNotPresent
  
  secret:
    name: mysql-secret
    # Base64 encoded value of 'mysql_password'
    password: bXlzcWxfcGFzc3dvcmQ=
  
  service:
    name: mysql
    port: 3306
    type: ClusterIP
    headless: true
  
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  
  persistence:
    enabled: true
    storageClass: "standard"
    size: 5Gi
  
  nodeLabel:
    # The stateful set just checks if label with this KEY is present or not. The value is not being used currently. 
    db-node: "true"
  
  labels:
    app: mysql
    project: ng-voice # this label is used in the Go Application to monitor the events
  
  # Backup configuration
  backup:
    enabled: true
    pvc:
      name: mysql-backup
      storageClass: "standard"
      size: 2Gi
    
    internal:
      enabled: true
      schedule: "*/30 * * * *"
      image:
        repository: mysql
        tag: "8.0"
      retention: "50"
    
    s3:
      enabled: false
      schedule: "0 3 * * *"
      bucket: "farhaan-shamsee-ng-voice-backups"
      region: "us-east-1"
      image:
        repository: amazon/aws-cli
        tag: "latest"
      # AWS credentials should be provided via secret
      awsSecretName: aws-credentials

# Web Server Configuration
webServer:
  enabled: true
  name: web-server
  replicas: 3
  
  image:
    repository: nginx
    tag: "latest"
    pullPolicy: IfNotPresent
  
  initContainer:
    image:
      repository: busybox
      tag: "latest"
  
  service:
    name: web-server
    type: NodePort
    port: 80
    targetPort: 80
    nodePort: 30090
    sessionAffinity: None
  
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
  
  labels:
    app: web-server
    access: mysql-client
    project: ng-voice
  
  nginx:
    config: |
      worker_processes 1;
      events { worker_connections 1024; }
      http {
        server {
          listen 80;
          location / {
            root /usr/share/nginx/html;
            index index.html;
          }
          add_header X-Served-By $hostname always;
        }
      }
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 5
    periodSeconds: 10

# Network Policy Configuration
networkPolicy:
  enabled: true
  database:
    name: db-allow-web-only
    allowFrom:
      namespace: web-server # Namespace to allow traffic from
      podLabel: mysql-client # The Pod should be labelled as access=mysql-client

# Secondary Network (Multus)
secondaryNetwork:
  enabled: true
  name: secondary-network
  type: bridge
  bridge: br1
  ipam:
    type: host-local
    subnet: 192.168.50.0/24
    rangeStart: 192.168.50.100
    rangeEnd: 192.168.50.200
    gateway: 192.168.50.1
    routes:
      - dst: 0.0.0.0/0

# Pod Watcher (Go Application)
podWatcher:
  enabled: true
  name: pod-watcher
  namespace: default
  replicas: 1
  
  image:
    repository: farhaanshamsee/pod-watcher
    tag: "v2.0"
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"
  
  serviceAccount:
    create: true
    name: pod-watcher
  
  rbac:
    create: true
    clusterRole:
      name: pod-watcher
    clusterRoleBinding:
      name: pod-watcher
